version: '3'
services:
  client:
    image: bpun1p/client
    ports:
      - 3000:3000
  server:
    image: bpun1p/server
    ports:
      - 5000:5000
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8081:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ~/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker